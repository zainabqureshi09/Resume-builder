<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="its.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your email address" required>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" placeholder="Your contact number" required>

      <h2>Education</h2>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Describe your education" required></textarea>

      <h2>Work Experience</h2>
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Describe your work experience" required></textarea>

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="Your skills (e.g., JavaScript, HTML)" required>

      <button type="button" id="generate-btn">Generate Resume</button>
    </form>

    <div id="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resume-output"></div>
      <button type="button" id="download-btn">Download PDF</button>
    </div>
  </div>
  <h2>Select Template</h2>
<select id="template-select">
  <option value="classic">Classic</option>
  <option value="modern">Modern</option>
  <option value="minimalist">Minimalist</option>
</select>
<h2>Choose Theme</h2>
<button id="light-theme-btn">Light Theme</button>
<button id="dark-theme-btn">Dark Theme</button>
<div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  


  <script src="type.js"></script>
</body>
</html>
